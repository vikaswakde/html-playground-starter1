<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Codedamn Project</title>
  </head>
  <body>
    <div id="piano">
      <img
        class="logo"
        src="https://pbs.twimg.com/media/GD9gvdvbkAAZnOZ?format=png&name=small"
        alt="Codedamn logo"
      />
      <div class="keys">
        <div class="key" id="c" onmouseover="playAudio('203458__tesabob2001__a3.mp3')"></div>
      
        <div class="key black--key" id="c-sharp" onmouseover="playAudio('203459__tesabob2001__a5.mp3')"></div>
      
        <div class="key black--key" id="d-sharp" onmouseover="playAudio('203460__tesabob2001__a4.mp3')"></div>
      
        <div class="key" id="d" onmouseover="playAudio('203471__tesabob2001__e4.mp3')"></div>
      
        <div class="key black--key" id="d-sharp" onmouseover="playAudio('203461__tesabob2001__a3.mp3')"></div>
      
        <div class="key black--key" id="e-sharp" onmouseover="playAudio('203476__tesabob2001__e5.mp3')"></div>
      
        <div class="key black--key" id="f-sharp" onmouseover="playAudio('203463__tesabob2001__b3.mp3')"></div>
      
        <div class="key" id="e" onmouseover="playAudio('203464__tesabob2001__a5.mp3')"></div>
      
        <div class="key black--key" id="f-sharp" onmouseover="playAudio('203465__tesabob2001__a4.mp3')"></div>
      
        <div class="key black--key" id="g-sharp" onmouseover="playAudio('203466__tesabob2001__c3.mp3')"></div>
      
        <div class="key" id="g" onmouseover="playAudio('203467__tesabob2001__b5.mp3')"></div>
      
        <div class="key black--key" id="g-sharp" onmouseover="playAudio('203478__tesabob2001__c5.mp3')"></div>
      
        <div class="key black--key" id="a-sharp" onmouseover="playAudio('203480__tesabob2001__c5.mp3')"></div>
      
        <div class="key black--key" id="b-sharp" onmouseover="playAudio('203465__tesabob2001__a4.mp3')"></div>
      </div>  
  </body>
  <script src="script.js"></script>
</html>
