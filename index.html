<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Codedamn Project</title>
  </head>
  <body>
    <div id="piano">
      <img
        class="logo"
        src="https://pbs.twimg.com/media/GD9gvdvbkAAZnOZ?format=png&name=small"
        alt="Codedamn logo"
      />
      <div class="keys">
        <div class="key" id="c"></div>

        <div class="key black--key" id="c-sharp"></div>

        <div class="key black--key" id="d-sharp"></div>

        <div class="key" id="d"></div>

        <div class="key black--key" id="d-sharp"></div>

        <div class="key black--key" id="e-sharp"></div>

        <div class="key black--key" id="f-sharp"></div>

        <div class="key" id="e"></div>

        <div class="key black--key" id="f-sharp"></div>

        <div class="key black--key" id="g-sharp"></div>

        <div class="key" id="g"></div>

        <div class="key black--key" id="g-sharp"></div>

        <div class="key black--key" id="a-sharp"></div>

        <div class="key black--key" id="b-sharp"></div>
      </div>
    </div>

    <!-- audio section -->
    <audio
      data-key="c"
      src="/piano-keys-music/203458__tesabob2001__a3.mp3"
    ></audio>
    <audio
      data-key="c-sharp"
      src="/piano-keys-music/203459__tesabob2001__a5.mp3"
    ></audio>
    <audio
      data-key="d-sharp"
      src="/piano-keys-music/203460__tesabob2001__a4.mp3"
    ></audio>
    <audio
      data-key="d"
      src="/piano-keys-music/203471__tesabob2001__e4.mp3"
    ></audio>
    <audio
      data-key="d-sharp"
      src="/piano-keys-music/203461__tesabob2001__a3.mp3"
    ></audio>
    <audio
      data-key="e-sharp"
      src="/piano-keys-music/203476__tesabob2001__e5.mp3"
    ></audio>
    <audio
      data-key="f-sharp"
      src="/piano-keys-music/203463__tesabob2001__b3.mp3"
    ></audio>
    <audio
      data-key="a"
      src="/piano-keys-music/203464__tesabob2001__a5.mp3"
    ></audio>
    <audio
      data-key="b"
      src="/piano-keys-music/203465__tesabob2001__a4.mp3"
    ></audio>
    <audio
      data-key="a-sharp"
      src="/piano-keys-music/203466__tesabob2001__c3.mp3"
    ></audio>
    <audio
      data-key="b-sharp"
      src="/piano-keys-music/203467__tesabob2001__b5.mp3"
    ></audio>
    <audio
      data-key="g-sharp-high"
      src="/piano-keys-music/203478__tesabob2001__c5.mp3"
    ></audio>
    <audio
      data-key="g"
      src="/piano-keys-music/203480__tesabob2001__c5.mp3"
    ></audio>
  </body>
  <script src="script.js"></script>
</html>
